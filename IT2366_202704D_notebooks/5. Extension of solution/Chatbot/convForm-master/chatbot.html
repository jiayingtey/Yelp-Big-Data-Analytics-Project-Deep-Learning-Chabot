<!DOCTYPE html>
<html lang="en">
<head>
	<title>convForm - example</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="dist/jquery.convform.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="demo.css">
</head>
<body>
	<section id="demo">
	    <div class="vertical-align">
	        <div class="container">
	            <div class="row">
	                <div class="col-sm-6 col-sm-offset-3 col-xs-offset-0">
	                    <div class="card no-border">
	                        <div id="chat" class="conv-form-wrapper">
	                            <form action="" method="GET" class="hidden">
																	<select name="first-question" data-callback="storeState" data-conv-question="Hello! This RA Sushi Restaurant Decision Making Chatbot! Which Business Aspect would you like to improve on.">
																		<option value="cs">Customer Service</option>
																		<option value="bo">Business Operations</option>
																		<option value="pdt">Products</option>
																		<option value="pe">Physical Environment</option>
	                                </select>
	                                <div data-conv-fork="first-question">
	                                    <div data-conv-case="cs">
																				 <input type="text" name="name1" data-conv-question="Alright! Tell me the restuarant aspects involved.">
																					<input type="text" name="name" data-conv-question="Alright! Tell me the Dominant Topic involved.">
					                                <input type="text" data-conv-question="Given that the Restaurant Aspect is {name1} and the Topic discussed by the customers is {name}. Here are some possible suggestions! " data-no-answer="true">
					                                <input type="text" data-conv-question="Potential Solution:Upskill Training and Stregthen Weak restaurant Culture.
																					You can offer training and support among your employees to potentialy bring your team's customer service skills up to a higher level.
																					Next, you can Focus on Team Building Activites to foster strong employee to restaurant relationship. " data-no-answer="true">
	                                    </div>
	                                </div>
																	<select name="programmer" data-callback="storeState" data-conv-question="Tell me the second business aspect you would like to improve on ">
																					<option value="bo">Business Operations</option>
																					<option value="pdt">Products</option>
																					<option value="pe">Physical Environment</option>
																	</select>
																	<div data-conv-fork="programmer">
																			<div data-conv-case="pdt">
																				<input type="text" name="name1" data-conv-question="Alright! Tell me the restuarant aspects involved.">
																				<input type="text" name="name" data-conv-question="Alright! Tell me the Dominant Topic involved.">
																				<input type="text" data-conv-question="Given that the Restaurant Aspect is {name1} and the Topic discussed by the customers is {name}. Here are some possible suggestions! " data-no-answer="true">
					                                <input type="text" data-conv-question="Potential Solution:Hire the right chef.Engineer your menu for profits. You can arrange your menu according to profitability and profit. Tweak your menu for cross-selling Call out High-margin items  " data-no-answer="true">
	                                    </div>
	                                </div>
																	<select name="programmer1" data-callback="storeState" data-conv-question="Tell me the third business aspect you would like to improve on ">
																					<option value="bo">Business Operations</option>
																					<option value="pe">Physical Environment</option>
																	</select>
																	<div data-conv-fork="programmer1">
																			<div data-conv-case="bo">
																				<input type="text" name="name1" data-conv-question="Alright! Tell me the restuarant aspects involved.">
																				<input type="text" name="name" data-conv-question="Alright! Tell me the Dominant Topic involved.">
																				<input type="text" data-conv-question="Given that the Restaurant Aspect is {name1} and the Topic discussed by the customers is {name}. Here are some possible suggestions! " data-no-answer="true">
					                                <input type="text" data-conv-question="Potential Solution:Improve the BOH work environment. Offer monetary incentives. Hire from within. Build a culture of communications. Develope employees expertise." data-no-answer="true">
																					<input type="text" data-conv-question="Potential Solution:Optimize shift schedules. Determine work production standards. Examine existing level for activties. Plot future level of activties. Select a scheduling method" data-no-answer="true">
	                                    </div>
	                                </div>
																	<select name="programmer2" data-callback="storeState" data-conv-question="Tell me the last business aspect you would like to improve on ">

																					<option value="pe">Physical Environment</option>
																	</select>
																	<div data-conv-fork="programmer2">
																			<div data-conv-case="pe">
																				<input type="text" name="name1" data-conv-question="Alright! Tell me the restuarant aspects involved.">
																				<input type="text" name="name" data-conv-question="Alright! Tell me the Dominant Topic involved.">
																				<input type="text" data-conv-question="Given that the Restaurant Aspect is {name1} and the Topic discussed by the customers is {name}. Here are some possible suggestions! " data-no-answer="true">
																					<input type="text" data-conv-question="1. Make sure your restaurant is clean" data-no-answer="true">
																					<input type="text" data-conv-question="2. Lighting sets the tone. Proper lighting will really help to set the tone of the atmosphere you wish to achieve. Avoid using fluorescent lighting and opt for LED lights that you can dim. This way, you can easily change the atmosphere" data-no-answer="true">
																					<input type="text" data-conv-question="3. Music sets the mood. The type of music you choose to play should reflect the type of food you serve and the atmosphere you wish to create. For example, slower tempo music helps diners relax, and therefore they may eat more slowly. Faster music may get your customers to eat quicker, therefore increase the turnover in your restaurant. Playing rock music suggests your place is great for more bawdy behaviour. If your restaurant serves ethnic food, you should play music from that ethnicity to create a more authentic atmosphere for your food." data-no-answer="true">
																					<input type="text" data-conv-question="4. Colours help to stimulate the palette. Colours play a big role in the ambiance you wish to create. In general, warm colours like red, orange and yellow help to invigorate one’s appetite and put people in a better mood, whereas blues and purples are harder to work with. Neutral colours like white, beige and gray help to keep your customers more calm. However, the colour palette you choose should reflect the theme of your food. For example, it would not make any sense for a Mexican restaurant to be all black and white." data-no-answer="true">
																					<input type="text" data-conv-question="5.  Don’t cram your customers together" data-no-answer="true">
	                                    </div>
	                                </div>

	                                <input type="text" data-conv-question="For more strategic, customer-oriented tatics and tips" data-no-answer="true">
	                                <input data-conv-question="For more strategic, customer-oriented tatics and tips. Type in your e-mail. We will assign our analytics team to work on your customer data and provide the best insights possible." data-pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" id="email" type="email" name="email" required placeholder="What's your e-mail?">

									</select>
	                                <select data-conv-question="This is it! Thank you and have a nice day" id="">
	                                    <option value="">Awesome!</option>
	                                </select>
	                            </form>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</section>
	<script type="text/javascript" src="jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="dist/autosize.min.js"></script>
	<script type="text/javascript" src="dist/jquery.convform.js"></script>

	<script>
		function google(stateWrapper, ready) {
			window.open("https://google.com");
			ready();
		}
		function bing(stateWrapper, ready) {
			window.open("https://bing.com");
			ready();
		}
		var rollbackTo = false;
		var originalState = false;
		function storeState(stateWrapper, ready) {
			rollbackTo = stateWrapper.current;
			console.log("storeState called: ",rollbackTo);
			ready();
		}
		function rollback(stateWrapper, ready) {
			console.log("rollback called: ", rollbackTo, originalState);
			console.log("answers at the time of user input: ", stateWrapper.answers);
			if(rollbackTo!=false) {
				if(originalState==false) {
					originalState = stateWrapper.current.next;
						console.log('stored original state');
				}
				stateWrapper.current.next = rollbackTo;
				console.log('changed current.next to rollbackTo');
			}
			ready();
		}
		function restore(stateWrapper, ready) {
			if(originalState != false) {
				stateWrapper.current.next = originalState;
				console.log('changed current.next to originalState');
			}
			ready();
		}
	</script>
	<script>
		jQuery(function($){
			convForm = $('#chat').convform({selectInputStyle: 'disable'});
			console.log(convForm);
		});
	</script>
</body>
</html>
